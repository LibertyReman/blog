default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: liber_development

test:
  <<: *default
  database: liber_test

production:
  <<: *default
  database: liber_production
  username: liber
  password: <%= ENV['DB_PASSWORD'] %>
